<div class="container" id="linkspage" style="align-items: center;">
    <div id="content">
      <div id="inner">
        <div id="heading">
          <div id="container">
              <h1 style="text-align: center;">Videos</h1>
          </div>
        </div>
<table class="table text-white">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Performed by</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let video of videos">
            <td><a [routerLink]="['/video', video.id]" class="btn btn-primary btn-lg">{{ video.title }}</a></td>
            <td>{{ video.performer }}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
</div>
