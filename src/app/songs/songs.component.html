<div class="container" id="linkspage" style="align-items: center;">
  <div id="content">
    <div id="inner">
      <div id="heading">
        <div id="container">
          <h1 style="text-align: center;"><b>Songs</b></h1>
        </div>
      </div>
    <table class="table text-white">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Performed by</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of songs">
            <td><a [routerLink]="['/song', song.id]" class="btn btn-primary btn-lg">{{ song.title }}</a></td>
            <td>{{ song.performer }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
